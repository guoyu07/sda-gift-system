<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <meta charset="UTF-8"/>
    <script type="text/javascript" th:src="/vendors/angular/angular.min.js"></script>
    <script type="text/javascript" th:src="/vendors/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" th:src="/js/app.js"></script>
    <script type="text/javascript" th:src="/js/login.js"></script>
    <script type="text/javascript" th:src="/js/selectgoods.js"></script>
    <script type="text/javascript" th:src="/js/layer/layer.js"></script>
    <link rel="stylesheet" th:href="@{/vendors/bootstrap/dist/css/bootstrap.min.css}"/>
    <title>登录</title>
</head>
<body style="background-color: #f9f8e4">
<div ng-controller="login">
    <div class="container" style="margin-top: 12rem">
        <form role="form">
            <div class="input-group">
                <span class="input-group-addon">工号</span>
                <input type="text" class="form-control input-lg" placeholder="6位工号" ng-model="username">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon">密码</span>
                <input type="password" class="form-control input-lg " placeholder="身份证后6位" ng-model="password">
            </div>
            <br>
            <button type="button" class="btn btn-primary btn-lg btn-block" ng-click="login()">登 陆</button>
        </form>
    </div>
</div>
</body>
</html>
