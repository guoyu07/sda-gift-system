<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" th:href="@{/vendors/bootstrap/dist/css/bootstrap.min.css}"/>
    <title>产品列表</title>
</head>
<body>
<div>
    <nav class="navbar navbar-default" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <h3 class="navbar-brand" href="#"><span th:text="${userName}"></span>,欢迎您,祝您节日快乐!</h3>
            </div>
        </div>
    </nav>
    <div class="container">
        <ul class="list-group">
            <a href="#" class="list-group-item active">
                <div class="row">
                    <div class="col-xs-5 text-left">
                        名称
                    </div>
                    <div class="col-xs-3 text-left">
                        单价
                    </div>
                    <div class="col-xs-4 text-right">
                        数量
                    </div>
                </div>
            </a>
            <th:block th:each="product:${productList}">
                <li class="list-group-item">
                    <div class="row">
                        <div class="col-xs-5 text-left">
                            <span th:text="${product.ProName}"></span>
                        </div>
                        <div class="col-xs-3 text-left">
                            <span th:text="${product.ProPrice}"></span>
                        </div>
                        <div class="col-xs-4 text-right">
                            <button type="button" class="btn btn-default btn-sm" >-</button>
                                <input type="text" style="border-width:0; width:20px; height:20px;" id="${product.ProId}" name="${product.ProPrice}"/>
                            <button type="button" class="btn btn-default btn-sm" >+</button>
                        </div>
                    </div>
                </li>
            </th:block>

            <li class="list-group-item">
                <div class="row">
                    <div class="col-xs-6 text-left">
                        请选择领取地点
                    </div>

                    <div class="col-xs-6 text-right">
                        <select class="form-control" style="height: 2rem;padding: 0">
                            <option>济南</option>
                            <option>青岛</option>
                            <option>烟台</option>
                            <option>厦门</option>
                        </select>
                    </div>
                </div>
            </li>
            <li class="list-group-item">
                <div class="row">
                    <div class="col-xs-6 text-left">
                        请选择领取时间段
                    </div>

                    <div class="col-xs-6 text-right ">
                        <select class="form-control" style="height: 2rem;padding: 0">
                            <option>9月10日-20日</option>
                            <option>9月20日-30日</option>
                            <option>10月10日-20日</option>
                            <option>10月20日-30日</option>
                        </select>
                    </div>
                </div>
                <!--</div>-->
            </li>
            <li class="list-group-item">
                <div class="row">
                    <div class="col-xs-6 text-left">
                        总价
                    </div>

                    <div class="col-xs-6 text-right">
                        {{totalPrice}}
                    </div>
                </div>
            </li>
        </ul>

        <button class="btn btn-warning btn-block btn-lg">提交</button>
    </div>
</div>

</body>
</html>
